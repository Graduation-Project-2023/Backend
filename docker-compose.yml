# Set the version of docker compose to use
version: "3.9"

# The containers that compose the project
services:
  test_db:
    image: postgres:13
    restart: always
    container_name: test_postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tests
  dev_db:
    image: postgres:13
    restart: always
    container_name: dev_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: password
      POSTGRES_DB: devs
